<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:image" content="images/share.png">
    <link rel="icon"href="images/icon.png">

    <script src="jscript.js" defer></script>

    <title>Kalkulator</title>
</head>

<body class="body element">
    <div class="container">
        <form class="form">
            <fieldset>
                <legend>Kalkulator walut</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Kwota w PLN:</span> <input
                            class="form__input form__input--quantity" type="number" min="0" step="any" placeholder="Wpisz kwotę w PLN" required>
                    </label>
                </p>
                <label class="form__label">
                    <p>
                        <span class="form__labelText">Aktualny kurs:</span> <input
                            class="form__input form__input--currency" type="number" min="0" step="any" required>
                    </p>
                </label>
            </fieldset>

            <button class="button">Przelicz kurs!</button>
            <p>
                <span>Twoja kwota wynosi: <strong class="kalkulator">Uzupełnij dane</strong></span>
            </p>
        </form>
    </div>
